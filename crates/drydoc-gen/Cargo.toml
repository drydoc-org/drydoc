reqwest = "0.10"
url = "2.2.0"
serde_yaml = "0.8"
lazy_static = "1.4"
regex = "1.4.2"
colored = "2"
log = "0.4.11"
derive_more = "*"
once_cell = "1.5.2"
memmap = "0.7"
