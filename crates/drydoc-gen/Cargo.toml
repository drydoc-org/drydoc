name = "drydoc-gen"
version = "0.1.0"
authors = ["Semio"]
edition = "2018"
license = "BSD-3-Clause"
license-file = "../LICENSE"


[dependencies]
toml = "0.5.7"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0"
clap = "3.0.0-beta.2"
handlebars = "3.5.1"
